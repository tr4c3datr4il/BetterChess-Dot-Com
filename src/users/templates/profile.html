<!DOCTYPE html>
<html>
<head>
    <title>{{ user.username }} Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .navbar {
            background-color: #007bff;
        }
        .profile-container {
            margin-top: 20px;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 20px auto;
        }
        .edit-button {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">BetterChess</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/users/edit_profile">Edit Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container profile-container">
        <div class="card">
            <div class="card-body text-center">
                <h1 class="card-title">{{ user.username }}'s Profile</h1>
                <img src="avatar.jpg" alt="Avatar" class="avatar">
                <p class="card-text">Welcome to BetterChess.com! This is your user profile page. Customize it with your avatar and information.</p>
                <p class="card-text">Username: {{ user.username }}</p>
                <p class="card-text">Email: {{ user.email }}</p>
            </div>
        </div>
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Chess Game History</h5>
                <p class="card-text">No games played yet.</p>
            </div>
        </div>
    </div>
</body>
</html>
